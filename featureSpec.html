<!DOCTYPE html>
<html>
<head>
  <title>Testing: Thermostat</title>
  <link rel="stylesheet" href="lib/jasmine-2.4.1/jasmine.css">
  <script src="lib/jasmine-2.4.1/jasmine.js"></script>
  <script src="lib/jasmine-2.4.1/jasmine-html.js"></script>
  <script src="lib/jasmine-2.4.1/boot.js"></script>
</head>

<body>

  <main>
    <article>
      <h1 id="temperature_container"></h1>
    </article>
    <aside>
      <button id="temperature_up_button">+</button>
      <button id="temperature_down_button">-</button>
      <button id="reset_temperature_button">Reset</button>
      Power saving mode is <span id="power_saving_status">on</span>
      <button id="toggle_power_saving">Power Saving</button>
    </aside>
  </main>

  <script src="src/Thermostat.js"></script>
  <script src="src/vendor/jquery-1.12.0.min.js"></script>
  <script src="src/ThermostatInitializer.js"></script>
  <script src="src/interface.js"></script>

  <!-- testing script -->
  <script type="text/javascript">
    describe('using the Thermostat', function() {
      it('increases temp when button clicked', function() {
        $('#temperature_up_button').click();
        expect($('#temperature_container').text()).toEqual("21");
      });
    });
  </script>

</body>
</html>
